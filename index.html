<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Version Control -->
    <meta name="version" content="<%= version %>" />
    <meta http-equiv="ETag" content='W/"<%= version %>"' />
    <link rel="manifest" href="/site.webmanifest?version=<%= version %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stargate: The new dimension of server-side tracking</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Stargate is the next-generation server-side tracking platform, designed to help you regain control over your marketing data. Bypass ad blockers, improve page speed, and enhance data quality with our powerful, all-in-one solution."
    />
    <meta
      name="keywords"
      content="Stargate, server-side tracking, Google Tag Manager, ad blockers, data quality, marketing analytics, privacy compliance, bypassed tracking, first-party tracking"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stargate.app/" />
    <meta property="og:title" content="Stargate: The new dimension of server-side tracking" />
    <meta
      property="og:description"
      content="Stargate is the next-generation server-side tracking platform, designed to help you regain control over your marketing data."
    />
    <meta property="og:image" content="https://stargate.app/images/logo/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Stargate" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stargate.app/" />
    <meta property="twitter:title" content="Stargate: The new dimension of server-side tracking" />
    <meta
      property="twitter:description"
      content="Stargate is the next-generation server-side tracking platform, designed to help you regain control over your marketing data."
    />
    <meta property="twitter:image" content="https://stargate.app/images/logo/logo.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://stargate.app/" />

    <!-- Favicon -->
    <link rel="icon" href="/images/logo/logo.png" />

    <!-- Icon from Tabler Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

    <!-- Additional Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/logo.png" />

    <!-- ⚡️ Connection optimizations for backend -->
    <link rel="dns-prefetch" href="//backend.stargate.app" />
    <link rel="preconnect" href="https://backend.stargate.app" crossorigin />

    <!-- Preconnect and DNS-Prefetch -->
    <link rel="dns-prefetch" href="//cloud.stargate.app" />
    <link rel="preconnect" href="https://cloud.stargate.app" crossorigin />

    <!-- ⚡️ Font connection optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//shifaul-expressitbd.github.io" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://shifaul-expressitbd.github.io" crossorigin />

    <!-- Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Stargate",
        "description": "The next-generation server-side tracking platform, designed to help you regain control over your marketing data.",
        "url": "https://stargate.app/",
        "provider": {
          "@type": "Organization",
          "name": "Stargate"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Cache Busting Script -->
    <script>
      // Version check and cache clear
      const currentVersion = "<%= version %>";
      const storedVersion = localStorage.getItem("appVersion");

      if (storedVersion !== currentVersion) {
        // Clear all caches
        if ("caches" in window) {
          caches.keys().then(function (names) {
            names.forEach(function (name) {
              caches.delete(name);
            });
          });
        }

        // Clear storage
        localStorage.clear();
        sessionStorage.clear();

        // Update version
        localStorage.setItem("appVersion", currentVersion);

        // Force reload if this is an update
        if (storedVersion && storedVersion !== currentVersion) {
          window.location.reload(true);
        }
      }
    </script>

    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
